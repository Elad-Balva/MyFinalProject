
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - UFC Fight History</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body style="background-color:lightgrey">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid-fixed-top">
            <div class="navbar-header navbar-fixed-top-custom1">
                <a class="navbar-brand" style="color:snow" href="#">              </a>
                <a class="navbar-brand" style="color:snow" href="#">UFC Fight History</a>
            </div>
            <ul class="nav navbar-nav navbar-fixed-top-custom1">

                <li><a style="color:snow" href="{{ url_for('home') }}">Home</a></li>
                <li><a style="color:snow" href="{{ url_for('about') }}">About</a></li>
                <li><a style="color:snow" href="{{ url_for('contact') }}">Contacts</a></li>
                <li><a style="color:snow" href="{{ url_for('data') }}">Data</a></li>
                <li><a style="color:snow" href="{{ url_for('register') }}">Register</a></li>
                <li><a style="color:snow" href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </div>
    </div>



    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Elad Balva. eladbalva@gmail.com</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
